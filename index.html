<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="flex justify-center modifierss-center">
    <main
      class="w-full min-h-screen max-w-2xl border bg-white p-10 flex flex-col gap-10"
    >
      <div class="flex">
        <!-- request type selector dropdown  -->
        <div class="relative">
          <button
            id="reqTypeSelector"
            class="h-full border border-r-0 rounded-l px-4 text-black flex justify-between modifierss-center gap-2 flex justify-center items-center"
          >
            POST <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div
            id="reqOptions"
            class="hidden absolute top-10 w-full flex flex-col gap-2 border rounded bg-white shadow z-10"
          >
            <!-- methods rendered from js -->
          </div>
        </div>

        <input
          id="requestUrl"
          class="w-full border h-10 px-2 text-xl font-thin outline-none"
          value="http://"
        />

        <button
          id="sendReqBtn"
          class="bg-blue-600 rounded-r px-4 text-white border-l-0"
        >
          Send
        </button>
      </div>

      <div class="w-full">
        <!--params selector -->
        <div class="flex">
          <buttons
            id="paramsbtn"
            class="modifiers p-3 border hover:cursor-pointer "
            data-value="params"
            >Params</buttons
          >
          <buttons
            id="headersbtn"
            class="modifiers p-3 border border-l-0 hover:cursor-pointer"
            data-value="headers"
            >Headers</buttons
          >
          <buttons
            id="bodybtn"
            class="modifiers p-3 border border-l-0 hover:cursor-pointer"
            data-value="body"
            >Body</buttons
          >
          <buttons
            class="p-3 border w-full border-t-0 border-r-0 border-l-0"
          ></buttons>
        </div>

        <div id="attachers">
          <!-- params -->
          <div id="params" class="params pt-8 pb-16 border border-t-0 relative">


            <div id="queryParams" class="p-3 flex flex-col gap-5">
              <!-- loads from js -->
             
            </div>

            <button
            id="addParamsBtn"
            class="border px-4 py-2 rounded absolute bottom-3 left-3 border-green-500 text-green-500"
          >
            Add
          </button>
          </div>

          <!-- headers -->
          <div id="headers" class="pt-8 pb-16 border border-t-0 relative">
            <div class="p-3 flex flex-col gap-5">
              <div class="flex">
                <input class="border w-2/5 h-8 rounded-l border-r-0" />
                <input class="border w-2/5 border-r-0" />
                <button
                  class="border w-1/5 rounded-r border-red-500 text-red-500"
                >
                  Remove
                </button>
              </div>
              <div class="flex">
                <input class="border w-2/5 h-8 rounded-l border-r-0" />
                <input class="border w-2/5 border-r-0" />
                <button
                  class="border w-1/5 rounded-r text-red-500 border-red-500"
                >
                  Remove
                </button>
              </div>
              <button
                class="border px-4 py-2 rounded absolute bottom-3 left-3 border-green-500 text-green-500"
              >
                Attach
              </button>
            </div>
          </div>

          <!-- body -->
          <div id="body" class="w-full border h-32 border-t-0 p-3">
            <textarea
              class="w-full h-full resize-none outline-none p-3 font-thin text-xs border"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <h2 class="text-4xl">Response</h2>
        <div class="flex font-light gap-6">
          <h3>Status : 200</h3>
          <h3>Time : 300ms</h3>
          <h3>Size : 434kb</h3>
        </div>

        <div class="w-full">
          <div class="flex">
            <buttons 
            id="resBodyBtn"
            class="response p-3 border hover:cursor-pointer" 
            data-value="body"
              >Body
            </buttons>
            <buttons
            id="resHeadersBtn"

              class="response p-3 border border-l-0 hover:cursor-pointer"
              data-value="headers"
            >
              Headers
            </buttons>

            <buttons
              class="p-3 border w-full border-t-0 border-r-0 border-l-0"
            ></buttons>
          </div>

          <div id="response">
            <!-- views  -->
            <div id="responseBody" class="w-full border h-32 border-t-0 p-3">
              <textarea
                class="w-full h-full resize-none outline-none p-3 font-thin text-xs border"
              ></textarea>
            </div>

            <div id="responseHeader" class="w-full border h-32 border-t-0 p-3">
              <textarea
                class="w-full h-full resize-none outline-none p-3 font-thin text-xs border"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./src/index.js" type="module"></script>
  </body>
</html>
