<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="flex justify-center modifierss-center">
    <main
      class="w-full min-h-screen max-w-2xl border bg-white p-10 flex flex-col gap-10"
    >
      <div class="flex">
        <!-- request type selector dropdown  -->
        <div class="relative">
          <button
            id="reqTypeSelector"
            class="h-full border border-r-0 rounded-l px-4 text-black flex justify-between modifierss-center gap-2 flex justify-center items-center"
          >
            POST <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div
            id="reqOptions"
            class="hidden absolute top-10 w-full flex flex-col gap-2 border rounded bg-white shadow z-10"
          >
            <!-- methods rendered from js -->
          </div>
        </div>

        <input
          id="requestUrl"
          class="w-full border h-10 px-2 text-xl font-thin outline-none"
          value="http://"
        />

        <button
          id="sendReqBtn"
          class="bg-blue-600 rounded-r px-4 text-white border-l-0"
        >
          Send
        </button>
      </div>

      <div class="w-full">
        <!--params selector -->
        <div class="flex">
          <buttons id="params" class="modifiers p-3 border" data-value="params"
            >Params</buttons
          >
          <buttons
            id="headers"
            class="modifiers p-3 border border-l-0"
            data-value="headers"
            >Headers</buttons
          >
          <buttons
            id="body"
            class="modifiers p-3 border border-l-0"
            data-value="body"
            >Body</buttons
          >
          <buttons
            class="p-3 border w-full border-t-0 border-r-0 border-l-0"
          ></buttons>
        </div>

        <div id="attachers"> <!-- views loads here --> </div>

        
      </div>

      <div class="flex flex-col gap-2">
        <h2 class="text-4xl">Response</h2>
        <div class="flex font-light gap-6"> <h3>Status : 200</h3> <h3>Time : 300ms</h3> <h3>Size : 434kb</h3></div>

        <div class="w-full">
          <!--params selector -->
          <div class="flex">
            <buttons class="modifiers p-3 border" data-value="params"
              >Body</buttons
            >
            <buttons
              class="modifiers p-3 border border-l-0"
              data-value="headers"
              >Headers</buttons
            >
            
            <buttons
              class="p-3 border w-full border-t-0 border-r-0 border-l-0"
            ></buttons>
          </div>
  
          <div id="attachers"> <!-- views loads here -->
            
            <div class="w-full  border h-32 border-t-0 p-3">
              <textarea class="w-full h-full resize-none outline-none p-3 font-thin text-xs border" ></textarea>
            </div>
          
          </div>
  
          
        </div>
      </div>
    </main>

    <script src="./src/index.js" type="module"></script>
  </body>
</html>
